# =============================================================================
# Nginx Server Configuration - RuruLand Portfolio
# =============================================================================
# Optimized for Vue.js SPA/SSG with security headers and caching
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Document root
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================================================
    # Security Headers
    # ==========================================================================

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://region1.google-analytics.com https://region1.analytics.google.com; worker-src 'self' blob:; manifest-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

    # HSTS (enable in production with proper domain)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # ==========================================================================
    # Caching Strategy
    # ==========================================================================

    # HTML files - no cache (always serve fresh for SPA routing)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

        # Re-add security headers (add_header in location block overrides parent)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Static assets with hash in filename - immutable cache
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # Re-add security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # Images and fonts - long cache
    location ~* \.(ico|gif|jpe?g|png|webp|avif|svg|woff2?|ttf|eot|otf)$ {
        expires 6M;
        add_header Cache-Control "public, max-age=15768000";

        # Re-add security headers
        add_header X-Content-Type-Options "nosniff" always;
    }

    # JSON files (including manifest) - moderate cache
    location ~* \.(json|webmanifest)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";

        # Re-add security headers
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ==========================================================================
    # SPA Routing - Vue Router History Mode
    # ==========================================================================

    location / {
        # Try files, then directories, then fallback to index.html
        try_files $uri $uri/ /index.html;
    }

    # ==========================================================================
    # Error Pages
    # ==========================================================================

    # Custom 404 - fallback to SPA
    error_page 404 /index.html;

    # 50x errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ==========================================================================
    # Security - Block Sensitive Files
    # ==========================================================================

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~* \.(bak|config|dist|fla|inc|ini|log|psd|sh|sql|swp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
