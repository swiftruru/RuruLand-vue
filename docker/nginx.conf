# =============================================================================
# Nginx Main Configuration
# =============================================================================
# Optimized for serving static Vue.js SSG application
# =============================================================================

# Run as nginx user (set in Dockerfile)
user nginx;

# Auto-detect CPU cores for optimal worker processes
worker_processes auto;

# Error log location and level
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# Worker connections and events
events {
    # Maximum connections per worker
    worker_connections 1024;

    # Accept multiple connections at once
    multi_accept on;

    # Use efficient event method
    use epoll;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================

    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Charset
    charset utf-8;

    # ==========================================================================
    # Logging
    # ==========================================================================

    # Custom log format with timing info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Access log
    access_log /var/log/nginx/access.log main;

    # ==========================================================================
    # Performance Optimizations
    # ==========================================================================

    # Sendfile for static files
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keepalive settings
    keepalive_timeout 65;
    keepalive_requests 100;

    # Buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ==========================================================================
    # Gzip Compression
    # ==========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # ==========================================================================
    # Security Headers (Global)
    # ==========================================================================

    # Hide nginx version
    server_tokens off;

    # ==========================================================================
    # Include Server Configurations
    # ==========================================================================

    include /etc/nginx/conf.d/*.conf;
}
